<main>
    <div class="container">
        <tm-alerts></tm-alerts>

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Channel name</th>
                    <th>Channel type</th>
                    <th>Language</th>
                    <th>Add to favourites</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="channel in channels">
                    <td>{{ $index + 1}}</td>
                    <td>{{ channel.name}}</td>
                    <td>{{ channel.channelType}}</td>
                    <td>{{ channel.language}}</td>

                    <td>
                            <span class="glyphicon glyphicon-heart"
                                  style="cursor:pointer; color:red;"
                                  title="Add to favourite"
                                  ng-click="follow(channel)"
                            />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
