<main>
    <div class="container">
        <h2>
            <span>User registration</span>
        </h2>

        <tm-alerts></tm-alerts>

        <form name="form" class="form-horizontal" novalidate>
            <div class="form-group" ng-class="{ 'has-error': !(form.username.$valid) }">
                <label for="username" class="control-label col-sm-2">Name</label>
                <div class="col-sm-5">
                    <input ng-model="userCreate.username" id="username" name="username" type="text" class="form-control" required />
                </div>
                <div class="col-sm-5">
                    <p ng-show="form.username.$error.required" class="help-block">Name is required.</p>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': !(form.password.$valid) }">
                <label for="password" class="control-label col-sm-2">Password</label>
                <div class="col-sm-5">
                    <input ng-model="userCreate.encryptedPassword" id="password" name="password" type="text" class="form-control" required />
                </div>
                <div class="col-sm-5">
                    <p ng-show="form.password.$error.required" class="help-block">Password is required.</p>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': !(form.email.$valid) }">
                <label for="email" class="control-label col-sm-2">Email</label>
                <div class="col-sm-5">
                    <input ng-model="userCreate.email" id="email" name="email" type="email" class="form-control" required />
                </div>
                <div class="col-sm-5">
                    <p ng-show="form.email.$error.required" class="help-block">Email is required.</p>
                    <p ng-show="form.email.$error.email" class="help-block">The value is not a valid email.</p>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': !(form.age.$valid) }">
                <label for="age" class="control-label col-sm-2">Age</label>
                <div class="col-sm-5">
                    <input ng-model="userCreate.age" id="age" name="age" type="number" class="form-control" min="0" required />
                </div>
                <div class="col-sm-5">
                    <p ng-show="form.age.$error.min" class="help-block">Age cannot be negative.</p>
                    <p ng-show="form.age.$error.required" class="help-block">Age is required.</p>
                    <p ng-show="form.age.$error.number" class="help-block">The value is not a valid number.</p>
                </div>
            </div>

            <div class="form-group">
                <label for="gender" class="control-label col-sm-2">Gender</label>
                <div class="col-sm-5">
                    <select ng-model="userCreate.gender" id="gender" name="gender" class="form-control">
                        <option ng-repeat="genderType in genderTypes" value="{{ genderType.id }}">
                            {{ genderType.name }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input type="hidden" name="id" ng-model="userCreate.id" />
                    <button ng-click="register(userCreate)" ng-disabled="!form.$valid" class="btn btn-primary" type="submit">
                        <i class="fa fa-save"></i> Register
                    </button>
                </div>
            </div>

        </form>
    </div>
</main>
