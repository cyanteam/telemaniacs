<section id="custom-header" data-size="4">
    <div class="col-md-12 buttons">
        <div class="pull-right">
            <a href="#!/admin/transmissions/create" class="btn btn-primary">
                <i class="fa fa-plus"></i>
                Create transmission
            </a>
        </div>
    </div>
</section>

<main>
    <div class="container">
        <tm-alerts></tm-alerts>

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Transmission name</th>
                    <th>Description</th>
                    <th>Length</th>
                    <th>Language</th>
                    <th>Transmission type</th>
                    <th>Remove from favourite</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="transmission in transmissions">
                    <td>{{ $index + 1}}</td>
                    <td>{{ transmission.name}}</td>
                    <td>{{ transmission.description}}</td>
                    <td>{{ transmission.length}}</td>
                    <td>{{ transmission.language}}</td>
                    <td>{{ transmission.transmissionType}}</td>
                    <td>
                            <span class="fa fa-star-o" aria-hidden="true"
                                  style="cursor:pointer; color:yellow;"
                                  title="Remove from favourite"
                                  ng-click="unfollow(channel)"
                            />
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
