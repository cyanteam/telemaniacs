<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2><span>{{ transmission.name }}</span></h2>
            <div class="col-md-12"><b><i>Descriptions: </i></b>{{ transmission.description }}
            </div>


            <div class="row">
                <div class="col-md-6"><b><i>Length</i></b>
                </div>
                <div class="col-md-6"><b><i>Language</i></b>
                </div>
            </div>


            <div class="row" style="margin-top: 10px">
                <div class="col-md-6">{{ transmission.length }}
                </div>
                <div class="col-md-6">{{ transmission.language }}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <tm-alerts></tm-alerts>

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Occurrence part name</th>
                    <th>Channel</th>
                    <th>Start time</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="transmission occurrence in transmission occurrences">
                    <td>{{ $index + 1}}</td>
                    <td>{{ transmission.partName}}</td>
                    <td>{{ transmission.channel}}</td>
                    <td>{{ transmission.startTime}}</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
