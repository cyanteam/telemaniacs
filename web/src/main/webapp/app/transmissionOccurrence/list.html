<main>
    <div class="container">
        <tm-alerts></tm-alerts>

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Part name</th>
                    <th>Channel</th>
                    <th>Start time</th>
                    <th>Rerun?</th>
                    <th>Tlacitko 1</th>
                    <th>Tlacitko 2</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="occurrence in occurrences">
                    <td>{{ $index + 1}}</td>
                    <td>{{ channel.partName}}</td>
                    <td>{{ occurrence.channel.name}}</td>
                    <td>{{ channel.startTime}}</td>
                    <td>{{ channel.isRerun}}</td>
                    <td>Tlacitko 1</td>
                    <td>Tlacitko 2</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
